<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forms and Inputs</title>
</head>
<body>
  <form action="process.php">
    <div>
      <label for="name">Name</label>
      <input type="text"id="name"name="name">
    </div>
    <div>
      <label for="Email">Email</label>
      <input type="email" name="email" id="email">

    </div>
    <div>
      <label for="Message">Message</label>
      <textarea name ="message" id="message"
        cols ="50"
        rows ="10">
      </textarea>
    </div>
    <div>
    <!--selection box--> 
      <label for="sex">sex</label>
      <select name="sex"id="sex">
        <option value="male">male</option>
        <option value="female">female</option>
        <option value="other">other</option>
      </select>
    </div>
    <div>
      <!--number--> 
      <label for="age">Age</label>
      <input type="number" name="age" id="age">
    </div>
    <div>
      <label for="birthday">birthday</label>
      <input type="date" name="birthday" id="birthday">      
    </div> 
    <!--radial button--> 
    <div> 
      <label for="membership">membership</label>
      <input type="radio" name="membership" value= "simple" id="membership">simple
      <input type="radio" name="membership" value= "standard" checked id="membership">standard
      <input type="radio" name="membership" value= "Super" id="membership">super
    </div>  
    <!--checkbox--> 
    <div> 
      <label for="membership">I like..</label>
      <input type="checkbox" name="likes" value= "bike" id="likes">bike
      <input type="checkbox" name="likes" value= "car" id="likes">car
      <input type="checkbox" name="likes" value= "boat" checked id="likes">boat
      </div> 

    <!--Input submit button-->
    <div>
      <input type="submit" value="Submit"></input:type>
    </div>

    <!--Button submit Using button tag-->
    <div>
      <button type="submit">Submit</button>  
    </div> 
    <!--Add a reset button to reset form to original presets-->  
    <div>       
      <button type="reset">Reset</button>
    </div> 

  </form>
</body>
</html>
