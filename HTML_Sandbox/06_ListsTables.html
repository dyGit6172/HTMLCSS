><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lists and Tables</title>
</head>
<body>
  <!--Unordered lists-->
<ul>
  <li>List1</li>
  <li>List2</li>
  <li>List3</li>
  <li>List4</li>
</ul>
  <!--Ordered lists to give 4 (emit) <li*4 enter-->
  <ol>
    <li>List1</li>
    <li>List2</li>
    <li>List3</li>
    <li>List4</li>
  </ol>
  <!--nested lists-->
  <ul>
    <li>List1</li>
    <ol>
      <li>List11</li> 
      <li>List12</li>
    </ol>  
    <li>List2</li>
    <li>List3</li>
    <li>List4</li>
  </ul>  
  <!--Tables-->
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>John@Email.com</td>
      </tr>
      <tr>
        <td>David</td>
        <td>Dolittle</td>
        <td>dolittle@Email.com</td>
      </tr>
      <tr>
          <td>Neil</td>
          <td>AlmostNothing</td>
          <td>AlmostNothing@Email.com</td>
        </tr>              
    </tbody>
  </table>
</body>
</html>
